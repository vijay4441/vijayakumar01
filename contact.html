<!DOCTYPE html>
<html>
  <head>
    <title> Responsive Contact us Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"
  </head>
  <body background="contact.1.jpg">
    <section class="contact">
      <div class="container">
        <h1 style="color: white;"> Contact us</h1>
        <div class="contact-wrapper"> 
          <div class="contact-form">
            <h2 style="color: white;"> send us message</h2>
            <form>
              <div class="form-group"> 
                <input type="text" name="name" placeholder="Your Name"
         </div> 
         <div class="form-group">
          <input type="text" name="email" placeholder="Your Mail">
          </div> 
          <div class="form-group">
            <textarea name="Message" placeholder=" Your Message"></textarea>
          </div>
          <button type="Submit"> Send Message</button>
         </form>
        </div>
        <div class="contact-info"> 
         <h3 style="color: white;">contact-information</h3>  
          <p><i class="fas fa-phone"></i><h2 style="color: white;">8752 425 643</h2></p>
          <p><i class="fas fa-envelope"></i> <h2 style="color: white;">info@example.com</h2></p>
          <p><i class="fas fa-map-marker-alt"></i><h2 style="color: white;">547,street, city, Country</h2></p>
          </div>
    </section>
  </body>
  </head>
</html>
